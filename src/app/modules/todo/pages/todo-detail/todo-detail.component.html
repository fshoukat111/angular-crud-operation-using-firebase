<mat-grid-list cols="1" rowHeight="4:1">
    <mat-grid-tile>
        <div>
            <h1>
                Title: {{todo?.todoTitle}}
            </h1>
            <h2>Description: {{todo?.todoContent}}</h2>
            <h3>Completed: {{todo?.completed}}</h3>
            <button mat-button color="accent" (click)="editTodo(todo)">Edit</button>

        </div>
    </mat-grid-tile>
    <!-- <mat-grid-tile>2</mat-grid-tile> -->

</mat-grid-list>
